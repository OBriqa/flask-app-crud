{% extends './layout.html' %}

{% block title %} {{ titol }} {% endblock %}

{% block header %}

    <div class="header">
        <a href="/{{ titol | lower }}" class="active">{{ titol | upper }}</a>
    </div>

    <hr class="solid">

{% endblock %}

{% block body %}

<div class="form-container">
    <form action="search" method="POST">
        {% for i in range(headings | length) %}
            <div class="form-row">
                <div class="form-operator">
                    <label for="{{ attributes[i] }}-op"></label><br>
                    <input type="text" id="{{ attributes[i] }}-op" name="{{ attributes[i] }}-op"><br><br>
                </div>
                <div class="form-input">
                    <label for="{{ attributes[i] }}">{{ headings[i] }}</label><br>
                    {% if attributes[i] == 'dataN' %}
                        <input type="date" id="{{ attributes[i] }}" name="{{ attributes[i] }}"><br><br>
                    {% else %}
                        <input type="text" id="{{ attributes[i] }}" name="{{ attributes[i] }}"><br><br>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
        <div class="form-submit">
            <input type="submit" value="CERCAR">
        </div>
    </form> 
</div>

{% endblock %}
